<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./estilo/style.css">
  <title>Calculator app</title>

</head>
<body>
  <main id="main">
  <header>
    <h2 id="calc">Calc</h2>
    <div id="tema">
      
      <label style="font-size: 12px; margin-left: 30px;" id="theme">THEME</label> 
    </div>

      <div id="seltema">
        <p> 1 2 3 </p>
        <input type="radio" class="radio" name="Theme" id="tema1" checked>
        <label for="tema1"></label>
        <input type="radio" class="radio" name="Theme" id="tema2">
        <label for="tema2"></label>
        <input type="radio" class="radio" name="Theme" id="tema3">
        <label for="tema3"></label>
      </div>
  </header>

  
    <div id="res"></div>

    <div id="num">
      <button onclick="numeros('7')" class="tcl">7</button>
      <button onclick="numeros('8')" class="tcl">8</button>
      <button onclick="numeros('9')" class="tcl">9</button>
      <button onclick="del()" class="del">DEL</button>
      <button onclick="numeros('4')" class="tcl">4</button>
      <button onclick="numeros('5')" class="tcl">5</button>
      <button onclick="numeros('6')" class="tcl">6</button>
      <button onclick="numeros('+')" class="tcl">+</button>
      <button onclick="numeros('1')" class="tcl">1</button>
      <button onclick="numeros('2')" class="tcl">2</button>
      <button onclick="numeros('3')" class="tcl">3</button>
      <button onclick="numeros('-')" class="tcl">-</button>
      <button onclick="numeros('.')" class="tcl">.</button>
      <button onclick="numeros('0')" class="tcl">0</button>
      <button onclick="numeros('/')" class="tcl">/</button>
      <button onclick="numeros('*')" class="tcl">x</button>
      <button onclick="limpar()" class="reset">RESET</button>
      <button onclick="calcular()" class="igual">=</button>
    </div>
  </main>

  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/LeandroCastilhoGomes">LeandroC.Gomes</a>.
    </div>
  </footer>

  <script src="script/script.js"></script>
</body>
</html>
