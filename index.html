<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./estilo/style.css">
  <title>Frontend Mentor | Calculator app</title>

</head>
<body>
  <main>
  <header>
    <h2>Calc</h2>
    <div id="tema">
      
      <label style="font-size: 12px; margin-left: 30px;">THEME</label> 
    </div>

      <div id="seltema">
        <p> 1 2 3 </p>
        <input type="radio" class="radio" name="Theme" id="tema1" checked>
        <input type="radio" class="radio" name="Theme" id="tema2">
        <input type="radio" class="radio" name="Theme" id="tema3">
      </div>
  </header>

  
    <div id="res">
      <p>0</p>
    </div>

    <div id="num">
      <button id="tlc7">7</button>
      <button id="tlc8">8</button>
      <button id="tlc9">9</button>
      <button class="del">DEL</button>
      <button id="tlc4">4</button>
      <button id="tlc5">5</button>
      <button id="tlc6">6</button>
      <button class="oper">+</button>
      <button id="tlc1">1</button>
      <button id="tlc2">2</button>
      <button id="tlc3">3</button>
      <button class="oper">-</button>
      <button id="tlc.">.</button>
      <button id="tlc0">0</button>
      <button class="oper">/</button>
      <button class="oper">x</button>
      <button class="reset">RESET</button>
      <button class="igual">=</button>
    </div>
  </main>

  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

  <script src="script/script.js"></script>
</body>
</html>
